<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="jspsych-6.1.0/jspsych.js"></script>
  <script src="jspsych-6.1.0/plugins/jspsych-html-keyboard-response.js"></script>
  <script src="data_save.js"></script>
  <link rel="stylesheet" href="jspsych-6.1.0/css/jspsych.css"></link>
 
  <style>
    .text_left {
      position: absolute;
      left: 40%;
      top: 50%;
      transform: translateY(-50%) translateX(-50%);
      -webkit-transform: translateY(-50%) translateX(-50%);
    }
    .text_right {
      position: absolute;
      right: 40%;
      top: 50%;
      transform: translateY(-50%) translateX(50%);
      -webkit-transform: translateY(-50%) translateX(50%);
    }
    </style>
    </head>
    <body></body>
    <script>
    
  jsPsych.init({
    timeline: [instruction, go_practice, fixation, simon_practice, go_main, fixation, simon_main],
    on_finish: function(data){
      saveData("filename.csv", jsPsych.data.dataAsCSV())
    },
  });
</script>

</html>
